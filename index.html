<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="landing">
    <div class="intro">
      <h1>Welcome to the Weather Monitoring Dashboard</h1>
      <!-- <p>Stay updated with real-time weather data from our IoT devices.</p> -->
       <p>Your gateway to accurate, real-time weather insights powered by smart IoT technology</p>
    </div>
    
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <!-- <button type="submit" class="btn">Login</button> -->
        <button type="submit" class="btn" onclick="location.href='homepage.html';">Login</button>

      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
